<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link rel="stylesheet" href="/textEditor/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Text Editor</title>
</head>
<body>
    <div>
        <section class="toolbar">
            <button id="bold"><span class="material-symbols-outlined">format_bold</span></button>
            <button id="italic"><span class="material-symbols-outlined">format_italic</span></button>
            <button id="underline"><span class="material-symbols-outlined">format_underlined</span></button>
            <button class="color-type"></button>
            <div class="color-menu">
                <div style="display: flex; align-items: center;">
                    <button class="color-option" data-color="red" style="background-color: red;"></button>
                    <button class="color-option" data-color="blue" style="background-color: blue;"></button>
                    <button class="color-option" data-color="green" style="background-color: green;"></button>
                    <button class="color-option" data-color="black" style="background-color: black;"></button>
                    <input type="color" id="colorPicker">
                </div>
            </div>            
            <button><img src="/images/highlighter.png" alt="" id="highlighter"></button>
            <button class="paragraph"><span class="material-symbols-outlined">format_align_justify</span></button>
            <div class="paragraph-menu">
                <button class="paragraph-option" data-paragraph="left"><span class="material-symbols-outlined">format_align_left</span></button>
                <button class="paragraph-option" data-paragraph="center"><span class="material-symbols-outlined">format_align_center</span></button>
                <button class="paragraph-option" data-paragraph="right"><span class="material-symbols-outlined">format_align_right</span></button>
                <button class="paragraph-option" data-paragraph="justify"><span class="material-symbols-outlined">format_align_justify</span></button>
            </div>
            <div class="font-size-controls">
                <button class="size-type" id="lessTypeSize">-</button>
                <button class="size-type">11</button>
                <button class="size-type" id="moreTypeSize">+</button>
            </div>
            <button id="fontButton">Helvetica</button>
            <div id="fontMenu" class="dropdown"></div>
            <button>zoom</button>
        </section>
        <section class="editor-container">
            <div class="editor">
                <div id="textArea" contenteditable="true"spellcheck="false"></div>
            </div>
        </section>
    </div>
    <script src="/textEditor/js/textEditor.js"></script>
    <script src="/textEditor/js/colorType.js"></script>
    <script src="/textEditor/js/paragraph.js"></script>
    <script src="/textEditor/js/highlighter.js"></script>
    <script src="/textEditor/js/fonts.js"></script>
</body>
</html>
