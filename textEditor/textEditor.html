<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link rel="stylesheet" href="/textEditor/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Text Editor</title>
</head>
<body>
    <div>
        <section class="toolbar">
            <button id="bold"><span class="material-symbols-outlined">format_bold</span></button>
            <button id="italic"><span class="material-symbols-outlined">format_italic</span></button>
            <button id="underline"><span class="material-symbols-outlined">format_underlined</span></button>
            <button class="color-type"></button>
            <div class="color-menu">
                <button class="color-option" data-color="red" style="background-color: red;"></button>
                <button class="color-option" data-color="blue" style="background-color: blue;"></button>
                <button class="color-option" data-color="green" style="background-color: green;"></button>
                <button class="color-option" data-color="black" style="background-color: white;"></button>
            </div>            
            <button><img src="/images/highlighter.png" alt="" id="highlighter"></button>
            <button><span class="material-symbols-outlined">view_headline</span></button>
            <div class="font-size-controls">
                <button class="size-type" id="lessTypeSize">-</button>
                <button class="size-type">11</button>
                <button class="size-type" id="moreTypeSize">+</button>
            </div>
            <button>font</button>
            <button>zoom</button>
        </section>
        <section class="editor-container">
            <div class="editor">
                <form action="">
                    <textarea id="textArea"></textarea>
                </form>
            </div>
        </section>
    </div>
    <script src="/textEditor/textEditor.js"></script>
    <script src="/textEditor/colorType.js"></script>
</body>
</html>
